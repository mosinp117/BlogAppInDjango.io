{% extends "base.html" %}

{% block start %}
<div class="container-fluid px-3">
    <div class="row min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
            <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" name="username" id="username" type="text" placeholder="Enter username"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input class="form-control" name="email" id="email" type="email"
                            placeholder="name@address.com" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" name="password" id="password" type="password"
                            placeholder="Enter your password" required>
                    </div>
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
                </form>
                <p class="text-center">
                    <small class="text-muted">Already have an account?
                        <a href="{% url 'login_view' %}">Login</a>
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
